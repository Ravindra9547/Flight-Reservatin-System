server.port=9999

spring.datasource.username=root
spring.datasource.password=MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/flightreservationsystem
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Database management policies
# update: create once
# create: create every time of application up
# create-drop: create at the start of app and drop before end of app
spring.jpa.hibernate.ddl-auto=create

spring.mvc.pathmatch.matching-strategy=ant-path-matcher
logging.file.path=logs/

logging.file.name=logs/frsteam.log
